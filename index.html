<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="container1 score-panel">
        	<ul class="item1 stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<div class="item1"> <span class="moves">0</span> Moves </div>
          <div class="item1"> Timer: <span class="timer">00:00</span> </div>

          <div class="item1 restart">
        		 <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card card1">
                <i class="fa fa-tree"></i>
            </li>
            <li class="card card2">
                <i class="fa fa-hand-spock-o"></i>
            </li>
            <li class="card card3">
                <i class="fa fa fa-paw"></i>
            </li>
            <li class="card card4">
                <i class="fa fa-sun-o"></i>
            </li>
            <li class="card card5">
                <i class="fa fa-moon-o"></i>
            </li>
            <li class="card card6">
                <i class="fa fa fa-paw"></i>
            </li>
            <li class="card card7">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card card8">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card card9">
                <i class="fa fa-tree"></i>
            </li>
            <li class="card card10">
                <i class="fa fa-pagelines"></i>
            </li>
            <li class="card card11">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card card12">
                <i class="fa fa-pagelines"></i>
            </li>
            <li class="card card13">
                <i class="fa fa-sun-o"></i>
            </li>
            <li class="card card14">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card card15">
                <i class="fa fa-hand-spock-o"></i>
            </li>
            <li class="card card16">
                <i class="fa fa-moon-o"></i>
            </li>
        </ul>
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Congratulations! You won!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-time"></p>
            <p id="modal-moves"></p>
            <p id="modal-stars"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="restart-modal" class="btn btn-primary" onclick="restartAll();" data-dismiss="modal">Restart</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
